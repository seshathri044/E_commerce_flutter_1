name: Flutter Web Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use subosito/flutter-action but disable its caching to avoid indirect deprecated artifact use
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.1'   # or change to the version you want
          channel: 'stable'
          cache: false               # important: disable internal caching that may pull deprecated artifact actions

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Flutter web
        run: flutter build web --release

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages                # target branch
          folder: build/web               # folder to deploy
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
